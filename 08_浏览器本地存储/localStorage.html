<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
</head>
<body>
    <h2>LocalStorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData()">点我读取数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="clearAllData()">点我清空数据</button>
    
    
    <script>
        function saveData(){
            let p = {name:'张三', age:18}

            window.localStorage.setItem('msg', 'hello world')
            window.localStorage.setItem('msg2', 666)
            window.localStorage.setItem('person', JSON.stringify(p))
        }

        function readData(){
            let msg = window.localStorage.getItem('msg')
            let msg2 = window.localStorage.getItem('msg2')

            const result = window.localStorage.getItem('person')
            let person = JSON.parse(result)

            console.log(msg)
            console.log(msg2)
            console.log(person)
        }

        function deleteData(){
            window.localStorage.removeItem('msg')
        }

        function clearAllData() {
            window.localStorage.clear()
        }
    </script>
</body>
</html>
